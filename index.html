<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: rgb(197, 183, 183);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="my-4 text-centre" style="position: relative; left: 35%;">Weather for <span id="cityName"></span></h1>
    <div class="container" style="text-align: center; display: flex;flex-direction: row; margin: 50px;">
        <div class="card" style="width: 18rem; margin: 0 auto 0">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature =<span id="temp"></span></li>
                    <li>Min Temp =<span id="min_temp"></span></li>
                    <li>Max Temp =<span id="max_temp"></span></li>
                </ul>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 0 auto 0">
            <div class="card-body">
                <h5 class="card-title">Humidity Info</h5>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT =<span id="cloud_pct"></span></li>
                    <li>Feels Like =<span id="feels_like"></span></li>
                    <li>humidity =<span id="humidity"></span></li>
                </ul>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin: 0 auto 0">
            <div class="card-body">
                <h5 class="card-title">Wind Info</h5>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind Degree =<span id="wind_degrees"></span></li>
                    <li>Wind Speed =<span id="wind_speed"></span></li>
                    <li>Sunrise Timing =<span id="sunrise"></span></li>
                    <li>Sunset Timing =<span id="sunset"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <form class="d-flex" role="search" style="margin: 100px;">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
